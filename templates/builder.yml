name: {{ name }}
builder: 'middleman'
notification:
{% if irc_server %}
  irc:
    server: {{ irc_server }}
    chans:
    {% for i in irc_chans %}
    - {{ i }}
    {% endfor %}
    nick: {{ irc_nick }}
{% endif %}
  mail:
    watchers:
    {% for w in watchers %}
    - {{ w }}
    {% endfor %}
    # unused for now
    email_commiter: False
remote: {{ rsync_url }}
{% if rebuild_interval is defined %}
# in hours
regular_rebuild_interval: {{ rebuild_interval }}
{% endif %}
