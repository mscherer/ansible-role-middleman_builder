language: none


build:
  pre_ci:
  pre_ci_boot:
    image_name: quay.io/osas/test-ansible-role_image-builder
    image_tag: latest
    pull: true
    # we need a terminal or certain libc functions will fail
    options: "-ti"
  ci:
    # debug info
    - id
    - export
# prepare the tools
    - run_tests setup
# do the tests
    - run_tests preflight
    - run_tests deploy
  on_failure:
    - cat /tmp/ansible_idempotency.log


integrations:
  notifications:
    - integrationName: email
      type: email
      on_success: never
      on_failure: never
      on_start: never
      on_pull_request: never

